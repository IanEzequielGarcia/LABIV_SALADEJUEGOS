<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Ian Garcia</title>
</head>
<body>
  
  <form action="#" id="login-form">
    <div class="heading">Login</div>
    <div class="left">
      <label for="email">Email</label> <br />
      <input type="email" [(ngModel)]="usuario.email" name="email" id="email" /> <br />
      <label for="password" >Password</label> <br />
      <input type="password" [(ngModel)]="usuario.password" name="password" id="pass" /> <br />
      <input type="submit" value="Login" (click)="logIn()"/> <br />
      <label style="font-size: 1em;">No tenes cuenta? <a href="/registro">Registrate</a></label>
    </div>
    <div class="right">
  <div class="connect">Entrar con</div>
      <!--
      <a href="" class="facebook">
      <i class="bi bi-facebook" aria-hidden="true"></i>
      </a> <br />
      -->
       <a (click)="logInGoogle()" class="google-plus">
          <i class="bi bi-google" aria-hidden="true"></i>
      </a>
      <a (click)="accesoRapido()" class="twitter">
          <p>Acceso Rapido</p>
      </a>
    </div>
  </form>  
</body>
</html>
