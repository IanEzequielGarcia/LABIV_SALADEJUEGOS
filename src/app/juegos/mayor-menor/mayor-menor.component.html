<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor O Menor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

        <div class="card" style="width: 18rem" id="carta">
            <div class="card-body">
            <h5 class="card-title">Mayor O Menor</h5>
            <p class="card-subtitle" id="vidas"></p>
            <p class="card-text" id="resultado"></p>
            <input type="number" required placeholder="Ingrese un numero" min="0" id="nIngresado" ngModel="ingresado">
            <br>
            <button class="btn btn-success" id="btn">Enviar</button>
            </div>
        </div>

</body>
</html>
