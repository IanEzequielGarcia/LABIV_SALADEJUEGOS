<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<select id="select">
        <option *ngFor="let pais of listaPaises" value="{{pais.nombre}}">
            {{pais.nombre}}
        </option>
    </select>
    <button (click)="seleccionado()">Seleccionar</button>-->
    <div class="container">
        <img src="{{this.banderaPais.bandera}}" width="400px" height="250px" style="padding-left:8rem;">
        <div *ngIf="prevAnswered.length < 11">
        <p class="text-center">{{ prevAnswered.length }} de {{ quizzes.length }}</p>
        <h1>{{ quizzes[currentQuiz].question }}</h1>

        <div class="answers" >
            <ul class="answers__list" *ngFor="let quiz of quizzes[currentQuiz].answer" >
                <label><li class="answers__item" appBackground>
                    <input  type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                    {{ quiz.option }}
                </li></label>
            </ul>
        </div>
                
                </div>


                <div *ngIf="prevAnswered.length > 10">
                <button class="btn" (click)="mostrarRespuesta()" *ngIf="resultStatus === 'Mostar puntaje'">{{ resultStatus }}</button>
                <button class="btn btn--new" (click)="playAgain()" *ngIf="resultStatus !== 'Mostar puntaje'">{{ resultStatus }}</button>
                <div *ngIf="result">
                    Respuestas Correctas: {{ correctAnswers }} | Respuestas Incorrectas: {{ incorrectAnswers }}
                </div>
      </div>
</div>
  
</body>
</html>
